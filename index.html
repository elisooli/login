<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0d98250308.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">


        <div class="content first-content">

            <div class="first-column">
                <h2 class="title title-primary">Welcome back!</h2> 
                <button id="signin" class="btn btn-primary">Sing in</button>
            </div>


            <div class="second-column">
                <h2 class="title title-second">Create account</h2>

                <a href="#">
                <div class="social-media">
                    <ul class="list-sm">
                        <li class="item-sm a">
                            <i class="fa-brands fa-facebook-f"></i>
                        </li>
                    </a>

                    <a href="#">
                        <li class="item-sm b">
                            <i class="fa-brands fa-google"></i>
                        </li>
                    </a>
                    </ul>
                </div>
                <div class="description description-a">or use your email for registration:</div>
                <form class="form">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                </form>
                <button id="signup" class="btn btn-second">Sing up</button>
            </div>

        </div>


        <div class="content second-content">

            <div class="first-column">
                <h2 class="title title-primary">Hello!</h2>
                <p class="description">Enter your personal details </p>
                <p class="description">and start journey with us!</p>
                <button id="" class="btn btn-primary">Sing up</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Go to your account</h2>
                <a href="#">
                    <div class="social-media">
                        <ul class="list-sm">
                            <li class="item-sm a">
                                <i class="fa-brands fa-facebook-f"></i>
                            </li>
                        </a>
    
                        <a href="#">
                            <li class="item-sm b">
                                <i class="fa-brands fa-google"></i>
                            </li>
                        </a>
                        </ul>
            </div>
                <div class="description description-a">or use your email.</div>
                <form class="form">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a href="#">Forgot your password?</a>
                </form>
                <button id="" class="btn btn-second">Sing in</button>
            </div>
        </div>
    </div>
    <script src="login/js.js"></script>
</body>
</html>
